</audio>

<!-- ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏™‡∏µ‡∏¢‡∏á -->
<div class="audio-controls">
    <button id="playPauseBtn">‚ñ∂Ô∏è</button>
    <button id="volDown">üîâ</button>
    <button id="volUp">üîä</button>
</div>

<script>
const searchInput = document.getElementById("searchInput");
const cards = document.querySelectorAll(".btn-box");

searchInput.addEventListener("keyup", function () {
    const value = searchInput.value.toLowerCase();
    cards.forEach(card => {
        const name = card.dataset.name.toLowerCase();
        card.style.display = name.includes(value) ? "block" : "none";
    });
});

// ‡πÄ‡∏û‡∏•‡∏á‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á 35%
const bgMusic = document.getElementById("bgMusic");
bgMusic.volume = 0.35;

const playPauseBtn = document.getElementById("playPauseBtn");
const volUpBtn = document.getElementById("volUp");
const volDownBtn = document.getElementById("volDown");

playPauseBtn.addEventListener("click", () => {
    if (bgMusic.paused) { bgMusic.play(); } else { bgMusic.pause(); }
});
volUpBtn.addEventListener("click", () => { bgMusic.volume = Math.min(bgMusic.volume + 0.1, 1); });
volDownBtn.addEventListener("click", () => { bgMusic.volume = Math.max(bgMusic.volume - 0.1, 0); });
</script>
