<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>GODWAJA713</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Segoe UI',Arial,sans-serif;
    background-image:url('https://img2.pic.in.th/pic/595851685_122187333638377741_5959561869699786477_n.jpg');
    background-size:cover;
    background-position:center;
    background-attachment:fixed;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    min-height:100vh;
    padding:20px;
    overflow:hidden;
}

/* ‚ùÑ Snow Effect */
.snowflake{
    position:fixed;
    top:-10px;
    color:white;
    opacity:0.8;
    pointer-events:none;
    animation:fall linear infinite;
}
@keyframes fall{
    0%{transform:translateY(0);}
    100%{transform:translateY(110vh);}
}

/* Glass Card */
.glass-card{
    width:95%;
    max-width:850px;
    padding:50px 60px;
    border-radius:28px;
    background:rgba(0,0,0,0.45);
    backdrop-filter:blur(12px);
    border:1px solid rgba(255,0,0,0.5);
    box-shadow:0 0 25px rgba(255,0,0,0.6);
    animation:floatCard 6s ease-in-out infinite;
    text-align:center;
}
@keyframes floatCard{
    0%{transform:translateY(0);}
    50%{transform:translateY(-12px);}
    100%{transform:translateY(0);}
}

/* Logo */
.logo-wrapper{position:relative;display:inline-block;margin-bottom:40px;}
.logo-ring{
    position:absolute;
    top:50%;
    left:50%;
    width:550px;
    height:550px;
    border-radius:50%;
    transform:translate(-50%,-50%);
    border:6px solid rgba(255,0,0,0.4);
    filter:blur(10px);
    animation:spinRing 10s linear infinite;
}
@keyframes spinRing{
    from{transform:translate(-50%,-50%) rotate(0deg);}
    to{transform:translate(-50%,-50%) rotate(360deg);}
}
.logo{
    width:450px;
    filter:drop-shadow(0 0 35px #ff0000);
    animation:fadeIn 2s ease;
}
@keyframes fadeIn{
    from{opacity:0;transform:scale(0.9);}
    to{opacity:1;transform:scale(1);}
}

/* Buttons */
.button-row{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
    gap:25px;
}
.btn-box{
    padding:18px 0;
    border-radius:18px;
    font-size:22px;
    font-weight:bold;
    text-decoration:none;
    color:#b0b0b0;
    background:linear-gradient(135deg,rgba(30,30,30,0.85),rgba(80,80,80,0.6));
    border:1px solid rgba(255,0,0,0.5);
    backdrop-filter:blur(3px);
    transition:.25s;
    position:relative;
    overflow:hidden;
    box-shadow:0 0 15px rgba(255,0,0,0.3),0 0 30px rgba(255,0,0,0.2) inset;
}
.btn-box::before{
    content:"";
    position:absolute;
    width:140%;
    height:170%;
    background:rgba(255,0,0,0.15);
    top:-60%;
    left:-50%;
    transform:rotate(25deg);
    transition:.35s;
}
.btn-box:hover::before{top:-10%;left:-10%;}
.btn-box:hover{
    transform:translateY(-5px) scale(1.03);
    box-shadow:0 0 30px #ff0000,0 0 60px rgba(255,0,0,0.3) inset;
    color:#fff;
}

/* Neon Buttons */
.neon-btn{
    padding:12px 20px;
    border-radius:12px;
    font-size:18px;
    font-weight:bold;
    border:2px solid #ff0000;
    background:rgba(0,0,0,0.6);
    color:#ff5555;
    cursor:pointer;
    box-shadow:0 0 10px #ff0000,0 0 20px #ff0000 inset;
    transition:.2s;
}
.neon-btn:hover{
    box-shadow:0 0 15px #ff0000,0 0 30px #ff0000 inset;
    transform:scale(1.08);
    color:#fff;
    border-color:#fff;
}

/* Footer */
footer{
    margin-top:20px;
    text-align:center;
    color:#b0b0b0;
    font-size:14px;
    font-weight:bold;
    text-shadow:0 0 10px rgba(0,0,0,0.6);
}

/* Credit Text */
.credit-text{
    margin-top:6px;
    font-size:11px;
    color:rgba(255,255,255,0.35);
    text-align:center;
    letter-spacing:.5px;
    text-shadow:0 0 6px rgba(0,0,0,0.6);
}

/* Responsive */
@media(max-width:480px){
    .glass-card{padding:30px 25px;}
    .logo{width:260px;}
    .logo-ring{width:300px;height:300px;}
}
</style>
</head>

<!-- Music Controls -->

<script>

playPauseBtn.onclick=()=>{
    if(music.paused){
        music.play();
        playPauseBtn.textContent='‚è∏Ô∏è';
    }else{
        music.pause();
        playPauseBtn.textContent='‚ñ∂Ô∏è';
    }
};
volumeUp.onclick=()=>music.volume=Math.min(1,music.volume+0.1);
volumeDown.onclick=()=>music.volume=Math.max(0,music.volume-0.1);
</script>
